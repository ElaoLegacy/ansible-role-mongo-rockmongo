---

dependencies:

  - { role: elao.base }
  - { role: elao.mongo-server }
  - { role: elao.mongo-php }
  - { role: elao.project,
    elao_projects: {
      rockmongo: { type: php, host: '{{ elao_mongo_rockmongo_host }}', root: '/opt/rockmongo' }
    }
  }

galaxy_info:

